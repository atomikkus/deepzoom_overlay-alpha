<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WSI Viewer</title>

    <!-- OpenSeadragon & Plugins -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/openseadragon/4.1.0/openseadragon.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/geotiff-tilesource@latest/dist/geotiff-tilesource.min.js"></script>

    <!-- Styles -->
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <!-- Header -->
    <header class="header">
        <div class="header-content">
            <h1 class="logo">
                <span class="logo-icon">ðŸ”¬</span>
                WSI Viewer
            </h1>
            <div class="header-info">
                <span id="slide-count" class="badge">0 slides</span>
            </div>
        </div>
    </header>

    <!-- Main Container -->
    <div class="main-container">
        <!-- Sidebar -->
        <aside class="sidebar">
            <!-- Slides List -->
            <div class="sidebar-section">
                <h2 class="section-title">Available Slides</h2>
                <div class="slides-list" id="slides-list">
                    <p class="empty-state">No slides found in slides directory</p>
                </div>
            </div>

            <!-- Density Opacity Control (Global) -->
            <div class="sidebar-section" id="density-opacity-section" style="display: none;">
                <h2 class="section-title">Density Overlay</h2>
                <div style="padding: 0 0.5rem;">
                    <label for="density-opacity" style="font-size: 0.875rem; color: var(--text-muted);">
                        Opacity: <span id="density-opacity-value">60</span>%
                    </label>
                    <input type="range" id="density-opacity" min="10" max="100" value="60"
                        style="width: 100%; margin-top: 0.25rem;" oninput="updateDensityOpacity(this.value)">
                </div>
            </div>
        </aside>

        <!-- Viewer Area -->
        <main class="viewer-area">
            <!-- Controls -->
            <div class="controls-panel">
                <button class="control-btn" id="zoom-in-btn" title="Zoom In">
                    <svg class="control-icon" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                        <circle cx="11" cy="11" r="8"></circle>
                        <line x1="11" y1="8" x2="11" y2="14"></line>
                        <line x1="8" y1="11" x2="14" y2="11"></line>
                        <line x1="21" y1="21" x2="16.65" y2="16.65"></line>
                    </svg>
                </button>
                <button class="control-btn" id="zoom-out-btn" title="Zoom Out">
                    <svg class="control-icon" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                        <circle cx="11" cy="11" r="8"></circle>
                        <line x1="8" y1="11" x2="14" y2="11"></line>
                        <line x1="21" y1="21" x2="16.65" y2="16.65"></line>
                    </svg>
                </button>
                <button class="control-btn" id="home-btn" title="Reset View">
                    <svg class="control-icon" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                        <path d="M3 9l9-7 9 7v11a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2z"></path>
                        <polyline points="9 22 9 12 15 12 15 22"></polyline>
                    </svg>
                </button>
                <button class="control-btn" id="rotate-btn" title="Rotate">
                    <svg class="control-icon" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                        <polyline points="23 4 23 10 17 10"></polyline>
                        <path d="M20.49 15a9 9 0 1 1-2.12-9.36L23 10"></path>
                    </svg>
                </button>
                <button class="control-btn" id="fullscreen-btn" title="Fullscreen">
                    <svg class="control-icon" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                        <path d="M8 3H5a2 2 0 0 0-2 2v3m18 0V5a2 2 0 0 0-2-2h-3m0 18h3a2 2 0 0 0 2-2v-3M3 16v3a2 2 0 0 0 2 2h3"></path>
                    </svg>
                </button>
                <div class="control-separator"></div>
                <button class="control-btn" id="snapshot-btn" title="Take Snapshot">
                    <svg class="control-icon" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                        <path d="M23 19a2 2 0 0 1-2 2H3a2 2 0 0 1-2-2V8a2 2 0 0 1 2-2h4l2-3h6l2 3h4a2 2 0 0 1 2 2z"></path>
                        <circle cx="12" cy="13" r="4"></circle>
                    </svg>
                </button>
                <div class="control-separator"></div>
                <button class="control-btn" id="draw-polygon-btn" title="Draw Polygon">
                    <svg class="control-icon" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                        <polygon points="12 2 2 7 12 12 22 7 12 2"></polygon>
                        <polyline points="2 17 12 22 22 17"></polyline>
                        <polyline points="2 12 12 17 22 12"></polyline>
                    </svg>
                </button>
                <button class="control-btn" id="label-polygon-btn" title="Add Labels">
                    <svg class="control-icon" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                        <path d="M20.59 13.41l-7.17 7.17a2 2 0 0 1-2.83 0L2 12V2h10l8.59 8.59a2 2 0 0 1 0 2.82z"></path>
                        <line x1="7" y1="7" x2="7.01" y2="7"></line>
                    </svg>
                </button>
                <button class="control-btn" id="delete-polygon-btn" title="Delete Items">
                    <svg class="control-icon" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                        <polyline points="3 6 5 6 21 6"></polyline>
                        <path d="M19 6v14a2 2 0 0 1-2 2H7a2 2 0 0 1-2-2V6m3 0V4a2 2 0 0 1 2-2h4a2 2 0 0 1 2 2v2"></path>
                        <line x1="10" y1="11" x2="10" y2="17"></line>
                        <line x1="14" y1="11" x2="14" y2="17"></line>
                    </svg>
                </button>
                <button class="control-btn" id="clear-polygons-btn" title="Clear All">
                    <svg class="control-icon" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                        <polyline points="3 6 5 6 21 6"></polyline>
                        <path d="M19 6v14a2 2 0 0 1-2 2H7a2 2 0 0 1-2-2V6m3 0V4a2 2 0 0 1 2-2h4a2 2 0 0 1 2 2v2"></path>
                    </svg>
                </button>
            </div>

            <!-- Viewer Container -->
            <div class="viewer-container" id="viewer-container">
                <div class="viewer-placeholder">
                    <div class="placeholder-content">
                        <div class="placeholder-icon">ðŸ”¬</div>
                        <h2 class="placeholder-title">No Slide Loaded</h2>
                        <p class="placeholder-text">Select a slide from the sidebar to view</p>
                    </div>
                </div>
            </div>
        </main>
    </div>

    <!-- Notification Toast -->
    <div class="toast" id="toast"></div>

    <!-- Scripts -->
    <script src="viewer.js"></script>
</body>

</html>
